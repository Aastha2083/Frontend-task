<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFT Landing</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">

</head>
<body>

  <header class="nav">
<div class="logo">
  <img src="images/star.png" alt="Logo Star" />
</div>
    <nav class="menu">
      <a href="#">Home</a>
      <a href="#">Marketplace</a>
      <a href="#">Artist</a>
      <a href="#">Community</a>
    </nav>
    <div class="auth">
              <button class="btn-signup">Sign up</button>

      <div class="auth-line"></div>
  <button class="btn-login">Login</button>
    </div>
  </header>

  <main class="hero">

    <section class="hero-text">
      <h1>
        <span class="unlock">Unlock</span>
        The Digital <br /> Renaissance
      </h1>
      <p>
        Join the revolution, embrace the digital revolution, and become a
        part of the ever-evolving NFT ecosystem.
      </p>

      <div class="cards">
       <div class="card">
  <img src="images/beer.png" alt="Bear" />
  <h3>Bear</h3>
  <span class="price">40$</span>
</div>

        <div class="card">
          <img src="images/lion.png" alt="Lion" />
          <h3>Lion</h3>
          <span class="price">80$</span>
        </div>
        <div class="card">
          <img src="images/cat.png" alt="Cat" />
          <h3>Cats</h3>
          <span class="price">120$</span>
        </div>
      </div>

    </section>

    <section class="hero-image">
          <img src="images/stone.png" alt="Floating Art" class="floating-img" />

      <img src="images/hand.png" alt="Main Art" />
      <img src="images/Barcode.png" alt="barcode" class="barcode"/>
    </section>

  </main>
  
<footer class="bottom-nav">
  <ul>
    <li><img src="images/star.png" /> <span class="text">Join the RevoLution</span></li>
    <li><img src="images/star.png" /> <span class="text">Future is Here</span></li>
    <li><img src="images/star.png" /><span class="text"> NFT World </span></li>
    <li><img src="images/star.png" /><span class="text"> Rule the Game</span></li>
    <li><img src="images/star.png" /> <span class="text">We Are NFT</span></li>
     <li><img src="images/star.png" /></li>

  </ul>
</footer>

</body>
</html>
